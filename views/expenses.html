<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <div class="container">

        <div class="d-flex justify-content-end mb-3">
            <button id="getPremiumBtn" type="button" onclick="getPremium()" class="btn btn-warning">Get Premium</button>
        </div>

        <div id="LeaderboardDiv" class="mb-4"></div>
        <div id="downloadDiv" class="mb-4"></div>
        

        <div id="formdiv" class="card p-3 mb-4 shadow-sm mx-auto">
            <form id="expensesForm" onsubmit="handleSubmitEvent(event)">
                <div class="row g-2 align-items-end">
                    <div class="col-md-2">
                        <label for="amount" class="form-label">Amount</label>
                        <input id="amount" name="amount" type="number" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label for="description" class="form-label">Description</label>
                        <input id="description" name="description" type="text" class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" name="category" class="form-select">
                            <option value="food">Food</option>
                            <option value="fuel">Fuel</option>
                            <option value="movie">Movie</option>
                            <option value="outing">Outing</option>
                            <option value="rent">Rent</option>
                        </select>
                    </div>

                    <div class="col-md-3 d-grid">
                        <button id="addBtn" type="submit" class="btn btn-primary mt-md-4">Add</button>
                    </div>
                </div>
            </form>
        </div>

         <div class="d-flex justify-content-center">
            <label for="pagination" class="me-2">Items per page:</label>
            <select id="pagination" class="form-select w-auto">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="10">10</option>
            </select>
        </div>


        <div id="expensesDiv" class="card p-3 mb-4 shadow-sm mx-auto"></div>

       

        <div id="paginationControls" class="d-flex justify-content-center"></div>

    </div>

    <script src="\expenses.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap JS Bundle (Optional if you use any Bootstrap JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
